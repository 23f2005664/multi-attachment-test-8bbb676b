<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>File List</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Attached Files</h1>
<ul id="file-list"></ul>
<script src="script.js"></script>
</body>
</html>
    <script>fetch('config.json')
  .then(response => response.json())
  .then(config => {
    Promise.all([
      fetch(config['attachments'][0]).then(res => res.text()),
      fetch(config['attachments'][1]).then(res => res.text())
    ])
    .then(([jsonText, csvText]) => {
      // Parse JSON file (not used for listing files but fetched as per instruction)
      const jsonData = JSON.parse(jsonText);
      // Parse CSV file to list filenames
      const lines = csvText.trim().split('\n');
      const filenames = lines.map(line => line.trim());
      const listContainer = document.getElementById('file-list');
      filenames.forEach(filename => {
        const li = document.createElement('li');
        li.textContent = filename;
        listContainer.appendChild(li);
      });
    });
  })
  .catch(error => {
    console.error('Error loading files:', error);
  });</script>
</body>
</html>
